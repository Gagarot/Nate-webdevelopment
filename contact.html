<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <a href="index.html">Portfolio</a>
            </div>
            <div class="menu-btn">
                <div class="menu-btn__burger"></div>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </div>
    </nav>

    <main class="contact-main">
        <div class="contact-container">
            <div class="contact-info">
                <h1>Get in Touch</h1>
                <p class="contact-description">Let's work together! Feel free to reach out for collaborations or just a friendly hello.</p>
                
                <div class="contact-methods">
                    <div class="contact-method">
                        <div class="icon">üìß</div>
                        <div class="method-details">
                            <h3>Email</h3>
                            <p>your.email@example.com</p>
                        </div>
                    </div>
                    <div class="contact-method">
                        <div class="icon">üì±</div>
                        <div class="method-details">
                            <h3>Phone</h3>
                            <p>+1 234 567 890</p>
                        </div>
                    </div>
                    <div class="contact-method">
                        <div class="icon">üìç</div>
                        <div class="method-details">
                            <h3>Location</h3>
                            <p>New York, USA</p>
                        </div>
                    </div>
                </div>

                <div class="social-links">
                    <a href="#" class="social-link" data-tooltip="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-link" data-tooltip="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="social-link" data-tooltip="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>

            <div class="contact-form-container">
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" required>
                        <label for="name">Your Name</label>
                        <div class="line"></div>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email">Your Email</label>
                        <div class="line"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" id="subject" required>
                        <label for="subject">Subject</label>
                        <div class="line"></div>
                    </div>

                    <div class="form-group">
                        <textarea id="message" required></textarea>
                        <label for="message">Your Message</label>
                        <div class="line"></div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-icon">‚Üí</span>
                    </button>
                </form>
            </div>
        </div>

        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
